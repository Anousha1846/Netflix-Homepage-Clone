<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- banner start -->
    <section
      class="w-[100%] h-[100vh]  bg-[url('./images/banner.jpg')] bg-center bg-cover "
    >
      <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.7)]">
        <header class="max-w-[1170px] mx-auto">
          <div class="grid sm:grid-cols-2 grid-cols-[30%_auto]">
            <figure>
              <img src="images/Netflix_Logo_PMS.png" class="w-[188px]" />
            </figure>
            <div class="flex justify-end items-center gap-3 pr-4">
              <div class="relative">
                <select class="bg-black text-white border-[1px] border-[white] p-[7px_20px] rounded-[5px]">
                  <option value="">English</option>
                  <option value="">Urdu</option>
                </select>
              </div>
              <button class="bg-[red] hover:bg-red-700 duration-300 rounded-[5px] text-white p-[10px]">
                Sign In
              </button>
            </div>
          </div>
        </header>
        <div
          class="max-w-[1170px] text-center text-white mx-auto sm:py-[140px] py-[50px]"
        >
          <h1 class="sm:text-[53px] text-[30px] font-black px-6">
            Unlimited movies, TV shows, and more
          </h1>
          <h4 class="text-[25px] font-semibold py-[15px]">
            Starts at Rs 250. Cancel anytime.
          </h4>
          <p class="text-[20px]">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="max-w-[700px] sm:px-[10px] px-[40px] mx-auto mt-8  ">
            <form action="" class="grid gap-2 sm:grid-cols-[70%_auto] ">
                <input type="text" class="h-[50px] pl-[20px] rounded-[3px] border-[1px] border-[#ccc] bg-[transparent] text-[19px]" placeholder="Email Address">
                <button class="bg-[red] hover:bg-red-700 duration-300 text-[21px] font-bold rounded-[3px] text-white p-[10px] ">Get Started ></button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->

   <section>

</html>
